<div *ngIf="champion">
    <img [src]="'/'+champion.image_url" alt="Photo du champion">
    <h2>{{ champion.name }}</h2>
    <h3>{{ champion.title }}</h3>
    <p>Vie: {{ champion.infoDefense }}</p>
    <p>Défense: {{ champion.infoDefense }}</p>
    <p>Magie: {{ champion.infoMagic }}</p>
    <p>Difficulté: {{ champion.infoDifficulty }}</p>
    <p>Attaque: {{ champion.infoAttack }}</p>
  </div>
